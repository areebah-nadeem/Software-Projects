<!DOCTYPE html>
<html>
  <head>
    <title>Guest List Checker</title>
    <!-- Add Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Guest List Checker</h1>
      <div class="form-group">
        <label for="nameInput">Enter your name:</label>
        <input type="text" class="form-control" id="nameInput" />
      </div>
      
      <sub>This app is for the pre defined guest John, Jane, Bob, Alice</sub>
      <br>
      <button class="btn btn-primary my-1" onclick="checkName()">Check Name</button>

      <div class="mt-4" id="result"></div>
    </div>

    <!-- Add Bootstrap and jQuery scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Define guest list
      const guestList = ["John", "Jane", "Bob", "Alice"];

      // Define checkName function
      function checkName() {


        const nameInput = document.getElementById("nameInput").value;
        if (guestList.includes(nameInput)) {
          document.getElementById("result").innerHTML =
            '<div class="alert alert-success" role="alert">Welcome to the party!</div>';
        } else {
          document.getElementById("result").innerHTML =
            '<div class="alert alert-danger" role="alert">Sorry, we don\'t have your name in the list.</div>';
        }
      }
    </script>
  </body>
</html>
